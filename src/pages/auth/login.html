<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Assignment Submission Portal</title>
    <link rel="stylesheet" href="/src/assets/css/main.css">
    <link rel="stylesheet" href="/src/assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>Assignment Portal</h1>
                </div>
                <h2>Welcome back!</h2>
                <p>Please login to submit your assignments</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                        <a href="#" id="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>

            <div class="auth-social">
                <p>Or login with:</p>
                <div class="social-buttons">
                    <button class="btn btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-social microsoft">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </div>
        </div>

        <div class="auth-image">
            <img src="/src/assets/images/studentsread.jpg" alt="Students working on assignments">
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content small">
            <span class="close-modal">&times;</span>
            <h3>Reset Password</h3>
            <div class="modal-body">
                <p>Enter your email to receive a password reset link</p>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reset-email" placeholder="Your email address">
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-reset" class="btn btn-secondary">Cancel</button>
                <button id="send-reset-link" class="btn btn-primary">Send Link</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/scripts/firebase/config.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
    <script type="module" src="/src/scripts/auth/validator.js"></script>
</body>
</html>
